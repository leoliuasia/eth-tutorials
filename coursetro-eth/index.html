<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
    
    <div class="container">

        <h1>Coursetro Instructor</h1>

        <h2 id="instructor"></h2>
        <img id="loader" src="https://loading.io/spinners/double-ring/index.double-ring-spinner.gif" alt="" srcset="">

        <label for="name" class="col-lg-2 control-label">Instructor Name</label>
        <input type="text" id="name">

        <label for="age" class="col-lg-2 control-label">Instructor Age</label>
        <input type="text" id="age">

        <button id="button">Update Instructor</button>

    </div>

    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>

    <script>
        
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));
        }

        // set account
        web3.eth.defaultAccount = web3.eth.accounts[0];

        var CoursetroContract = web3.eth.contract([
            {
                "constant": true,
                "inputs": [],
                "name": "getInstructor",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    },
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "name": "fName",
                        "type": "string"
                    },
                    {
                        "indexed": false,
                        "name": "age",
                        "type": "uint256"
                    }
                ],
                "name": "Instructor",
                "type": "event"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_fName",
                        "type": "string"
                    },
                    {
                        "name": "_age",
                        "type": "uint256"
                    }
                ],
                "name": "setInstructor",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "constructor"
            }
        ]);

        var Coursetro = CoursetroContract.at('0xb68f6fdcd03fb2df6a54546373b8cf1f4b5576b5');
        console.log(Coursetro);

        var InstructorEvent = Coursetro.Instructor();

        InstructorEvent.watch(function (error, result) {
            if (!error) {
                $("#loader").hide();
                $("#instructor").html(result.args.fName + ' (' + result.args.age + ' years old)');
            } else {
                $("#loader").hide();
                console.log(error);
            }
        });

        // Coursetro.getInstructor(function(error, result) {
        //     if (!error) {
        //         $("#instructor").html(result[0] + ' (' + result[1] + ' years old)');
        //     } else {
        //         console.log(error);
        //     }
        // });
        

        $("#button").click(function() {
            Coursetro.setInstructor($("#name").val(), $("#age").val());
            $("#loader").show();
        });

    </script>

</body>
</html>
